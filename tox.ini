#        -r{toxinidir}/test-requirements.txt

[testenv:pep8]
basepython = python2.7
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = flake8 {posargs} hooks unit_tests tests actions
           charm-proof

[testenv:venv]
commands = {posargs}

[flake8]
ignore = E402,E226
exclude = hooks/charmhelpers
